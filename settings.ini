[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = embeddings
lib_name = %(repo)s
version = 0.3.0
min_python = 3.8
license = mit

### nbdev ###
doc_path = _docs
lib_path = embeddings
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Kamil Tagowski, Albert Sawczyn, Denis Janiak, ≈Åukasz Augustyniak, Roman Bartusiak
author_email = lukasz.augustyniak@pwr.edu.pl
copyright = 2023 onwards, CLARIN-PL
description = Embeddings: State-of-the-art Text Representations for Natural Language Processing tasks, an initial version of library focus on the Polish Language
keywords = nbdev jupyter notebook python transformers pytorch lightning
language = English
status = 3
user = CLARIN-PL

