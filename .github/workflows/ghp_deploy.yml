name: CD
on:
  push:
    branches:
      ["main", "master", "271-create-documentation-and-library-presentation", "fix/fix-inference-tutorial"]
  workflow_dispatch:
jobs:
  deploy_ghp:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        poetry-version: [ 1.3.2 ]
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.2.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - uses: actions/cache@v3
        name: Load cached venv
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: main-venv-${{ runner.os }}-${{matrix.python-version}}-${{ hashFiles('**/poetry.lock') }}
      - name: Install deps
        run: poetry install -vv --no-interaction --no-root --extras "developer"
      - name: Make package editable
        run: poetry run pip install --editable ./
      - name: Build docs
        run: poetry run nbdev_docs
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _docs # The folder the action should deploy.

