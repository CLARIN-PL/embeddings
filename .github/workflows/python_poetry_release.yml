name: CI Main
on: release

jobs:
  publish:
    environment: Deployment
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        poetry-version: [ 1.1.12 ]
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - uses: actions/cache@v2
        name: Load cached venv
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: release-venv-${{ runner.os }}-${{matrix.python-version}}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            main-venv-${{ runner.os }}-${{matrix.python-version}}-${{ hashFiles('**/poetry.lock') }}
            main-venv-${{ runner.os }}-${{matrix.python-version}}-
      - name: Install deps
        run: poetry install -vv --no-interaction --no-root --extras "developer pymagnitude"
      - name: Build and publish
        run: |
          poetry version "$(git describe --tags --abbrev=0)"
          poetry build
          poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

