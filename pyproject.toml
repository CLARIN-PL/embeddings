[tool.poetry]
name = "clarinpl-embeddings"
version = "0.0.1"
description = ""
license = "MIT"
authors = [
    "Roman Bartusiak <riomus@gmail.com>",
    "≈Åukasz Augustyniak <luk.augustyniak@gmail.com>",
    "Albert Sawczyn <albertsawczyn@gmail.com>",
    "Kamil Tagowski <kamil.tagowski@gmail.com>"
]
homepage = "https://github.com/CLARIN-PL/embeddings"
packages = [
    { include = "experimental" },
    { include = "embeddings" },
    { include = "experimental/**/*.py" },
    { include = "embeddings/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.8"
transformers = "^4.4.2"
torch = "^1.8.0"
flair = "^0.8.0"
requests = "^2.25.1"
scikit-learn = "^0.24.1"
srsly = "^2.4.0"
datasets = "1.6.1"
Pillow = "^8.2.0"
tensorboard = "^2.4.1"
typer = "^0.3.2"
spacy = "^3.0.0"
seqeval = "^1.2.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.812"
black = "^20.8b1"
typing-extensions = "^3.7.4"
isort = { version = "^5.9.1", extras = ["pyproject"] }
pyflakes = "2.3.1"
poethepoet = "^0.10.0"

[tool.poe.tasks]
black = "black --check ./"
isort = "isort .  -c"
pyflakes = "pyflakes ."
mypy = "mypy --strict ."
test = "pytest"
check = ["black", "isort", "mypy", "pyflakes"]
all = ["check", "test"]

[tool.poetry.extras]
developer = ["black", "mypy", "typing-extensions"]

[build-system]
requires = ["poetry>=1.1.5"]
build-backend = "poetry.masonry.api"

[mypy]
python_version = 3.8

[pytest]
testpaths = "tests"

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
known_first_party = 'embeddings'
known_third_party = ["click", "pytest"]
profile = "black"
